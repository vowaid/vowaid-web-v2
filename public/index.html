<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"
      content="The Veterans of War Aid Foundation (VOWAID) delivers targeted assistance to American Heroes in need." />
    <meta name="keywords"
      content="vowaid, veteran, aid, military, marine, marine corps, soldier, army, sailor, navy, air force, coast guard" />
    <meta name="author" content="@vowaid" />
    <meta name="copyright" content="Veterans of War Aid Foundation" />
    <meta name="robots" content="follow" />

    <!-- Links -->
    <link rel="icon" href="%PUBLIC_URL%/assets/favicon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/icon192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Veterans of War Aid Foundation</title>

    <!-- Required for Snipcart -->
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" id="snipcart"
      data-api-key="ZGEyZjFjMjktOWNkMi00MTNhLWIwZDMtOTFkOGQ0NDJlNTdjNjM2NzA0NzEzOTkzMTgzOTc4" async defer></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-143770356-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-143770356-2');

    </script>
  </head>

  <body>
    <!--
      Forms required for Netlify post-processing bots.
      https://www.netlify.com/blog/2017/07/20/how-to-integrate-netlifys-form-handling-in-a-react-app/
    -->
    <form data-netlify="true" hidden name="Contact Form" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="Contact Form" />
      <input name="bot-field" type="hidden" />

      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />

      <select name="branch_of_service"></select>
      <select name="rank"></select>
      <select name="discharge_type"></select>

      <textarea name="message"></textarea>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
  </body>

</html>
